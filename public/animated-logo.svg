<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for Gradients, Shadows, and Animations -->
  <defs>
    <!-- Brutalist Drop Shadow -->
    <filter id="brutalist-shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="8" dy="8" stdDeviation="0" flood-color="#bbf7d0" flood-opacity="1"/>
    </filter>
    
    <!-- Neon Glow -->
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Typing Output Animation -->
    <style>
      .blink {
        animation: blink-caret 1s step-end infinite;
      }
      @keyframes blink-caret {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
      .glitch {
        animation: glitch-skew 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        90% { transform: skew(0deg); }
        95% { transform: skew(2deg); }
        100% { transform: skew(-2deg); }
      }
      .slide-in {
        animation: slide-right 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        transform: translateX(-20px);
        opacity: 0;
      }
      @keyframes slide-right {
        to { transform: translateX(0); opacity: 1; }
      }
      .neon-text {
        fill: #bbf7d0; /* Tailwind green-200 */
      }
    </style>
  </defs>

  <!-- Background Base Container -->
  <rect x="20" y="20" width="360" height="160" fill="#000000" stroke="#bbf7d0" stroke-width="4" filter="url(#brutalist-shadow)"/>
  
  <!-- UI Accents (Terminal Window Style) -->
  <rect x="20" y="20" width="360" height="30" fill="#000000" stroke="#bbf7d0" stroke-width="4" stroke-dasharray="0 0 360 0"/>
  <circle cx="45" cy="35" r="5" fill="#bbf7d0"/>
  <circle cx="65" cy="35" r="5" fill="#ffffff" opacity="0.5"/>
  <circle cx="85" cy="35" r="5" fill="#ffffff" opacity="0.5"/>

  <!-- Main Logo Typography -->
  <!-- Top Line: MAHMOUD.DEV -->
  <g class="glitch" transform="translate(45, 100)">
    <text x="0" y="0" font-family="'Courier New', Courier, monospace" font-size="42" font-weight="900" fill="#ffffff" letter-spacing="2">
      MAHMOUD<tspan class="neon-text">.DEV</tspan>
    </text>
  </g>

  <!-- Bottom Line: Subtitle / Terminal Path -->
  <g class="slide-in" transform="translate(45, 140)">
    <text x="0" y="0" font-family="'Courier New', Courier, monospace" font-size="16" font-weight="bold" fill="#a3a3a3">
       $ systemctl start <tspan class="neon-text" filter="url(#neon-glow)">os</tspan><tspan class="neon-text blink">_</tspan>
    </text>
  </g>
  
  <!-- Decorative Square Accent -->
  <rect x="340" y="140" width="20" height="20" fill="none" stroke="#bbf7d0" stroke-width="3"/>
  <rect x="345" y="145" width="20" height="20" fill="#bbf7d0"/>

</svg>
